name: write the reusable build

on:
  push:
    branches:
      - main

jobs:

  build:

    uses: ./.github/workflows/reusable-build.yml

  deploy:

    needs: build

    uses: ./.github/workflows/reusable-deploy.yml
    secrets:
      ${{ docker.username: secrets.DOCKER.USERNMAE }}
      ${{ docker.password: secrets.DOCKER.PASSWORD }}
  



